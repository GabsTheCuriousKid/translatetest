<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <script type="text/javascript">
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const text = getParameterByName("text");
        const language = getParameterByName("language");

        document.addEventListener("DOMContentLoaded", function() {
            if (text) {
                document.getElementById("output").innerHTML = text; // Display the text
            } else {
                document.getElementById("output").innerHTML = "No text provided.";
            }
        });

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'es,fr,de,zh-CN,ja,ru,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');

            setTimeout(() => {
                const googleTranslateFrame = document.querySelector('iframe');
                if (googleTranslateFrame) {
                    const selectElement = googleTranslateFrame.contentWindow.document.querySelector('.goog-te-combo');
                    if (selectElement) {
                        selectElement.value = language;
                        selectElement.dispatchEvent(new Event('change'));
                    }
                }
            }, 900);
        }

        const googleTranslateScript = document.createElement('script');
        googleTranslateScript.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&tl=${language}`;
        document.body.appendChild(googleTranslateScript);
    </script>
</body>
</html>
