<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <div id="google_translate_element"></div>
    <script>
        function _UrlHasParameter(stringInput) {
            let parameters = (new URL(window.location)).searchParams;
            return parameters.has(stringInput);
        }

        function _checkIf() {
            return _UrlHasParameter("text") && _UrlHasParameter("language");
        }

        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function getParameters() {
            if (_checkIf()) {
                const text = getParameterByName("text");
                const language = getParameterByName("language");
                return {text, language};
            }
            return {};
        }

        const { text, language } = getParameters();
        document.getElementById("output").innerHTML = text;

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: language, includedLanguages: language, defaultLanguage: language}, /*'google_translate_element'*/);
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
