<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
        function _UrlHasParameter(stringInput) {
            let parameters = (new URL(window.location)).searchParams;
            return parameters.has(stringInput);
        }

        function _checkIf() {
            return _UrlHasParameter("text") && _UrlHasParameter("language");
        }

        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function getParameters() {
            if (_checkIf()) {
                const text = getParameterByName("text");
                const language = getParameterByName("language");
                return {text, language};
            }
            return {};
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: language,
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        window.onload = function() {
            const { text, language } = getParameters();
            document.getElementById("output").innerHTML = text;

            if (language) {
                const googleTranslateScript = document.createElement('script');
                googleTranslateScript.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&tl=${language}`;
                document.body.appendChild(googleTranslateScript);
            } else {
                console.error("Language parameter is missing.");
            }
        };
    </script>
</body>
</html>
