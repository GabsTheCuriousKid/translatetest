<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Test</h1>
    <p id="output"></p>
    <script>
        function _UrlHasParameter(stringInput) {
            let parameters = (new URL(window.location)).searchParams
            return parameters.has(stringInput) === true;
        }
        function _checkIf() {
            if (_UrlHasParameter("text") == true) {
                if (_UrlHasParameter("language") == true) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function getParameters() {
            if (_checkIf === true) {
                const text = getParameterByName("text")
                const language = getParameterByName("language")
            }
        }

        const {text, language} = getParameters();
        document.getElementById("output").innerHTML = "the text is: " + text + ", the language is " + language
    </script>
</body>
</html>
